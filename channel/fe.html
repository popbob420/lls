<style>
/*
body { border-width: 0px; margin: 0px; padding: 0px; overflow: hidden; }
*/
html {
    height: 100%;
}
body {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: 0;
}
#vid {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>

<body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script><script type="text/javascript" src="/channel/level-selector.min.js"></script>
<div id="oper" style="text-align: justify;">&nbsp;</div>

/*

Why are you here?

*/

<div id="vid"></div>
<script>
 player = new Clappr.Player({
 source: "https://prope2egbdeb.airspace-cdn.cbsivideo.com/fer-20foera-dec31-1efe126-hls/master/fer-20foera-dec31-1efe126-hls.m3u8",
 mimeType: "application/x-mpegURL",
 autoPlay: false, 
 width: "100%",
 height:"100%",
 mediacontrol: {seekbar: "#00a3e0", buttons: "#00a3e0"},
 plugins: {"core": [LevelSelector]}, 
 levelSelectorConfig: {
      title: 'QUALITY',
      labels: {
          4: '720p',
          3: '540p',
          2: '360p',
          1: '288p',
          0: '224p',
 },
 labelCallback: function(playbackLevel, customLabel) {
          return customLabel + playbackLevel.level.height+'p'; // High 720p
      }
    },
 parentId: "#vid"});
 if (navigator.userAgent.match('Android')) {
	player.on('fullscreen', function(isFullscreen) {
		if (isFullscreen) {
			screen.orientation.lock('landscape');
		}
	});
 };
</script>
</body>
