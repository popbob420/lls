<style>
/*
body { border-width: 0px; margin: 0px; padding: 0px; overflow: hidden; }
*/
html {
    height: 100%;
}
body {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: 0;
}
#vid {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>

<body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script><script type="text/javascript" src="/channel/level-selector.min.js"></script><script src="https://cdn.jsdelivr.net/npm/clappr-pip-plugin@latest/dist/clappr-pip-plugin.js"></script>
<div id="oper" style="text-align: justify;">&nbsp;</div>

<div id="vid"></div>
<script>
 var strm = window.atob('aHR0cHM6Ly92by1saXZlLXl1enppdC1ncmFiYnlvLmNkYi5jZG4ub3JhbmdlLmNvbS9Db250ZW50L0NoYW5uZWwvQWJ1RGhhYmlTcG9ydHNDaGFubmVsMi9ITFMvaW5kZXgubTN1OA==')
 player = new Clappr.Player({
 source: strm,
 mimeType: "application/x-mpegURL",
 autoPlay: false, 
 width: "100%",
 height:"100%",
 mediacontrol: {seekbar: "#00a3e0", buttons: "#00a3e0"},
 plugins: {"core": [LevelSelector, ClapprPIPPlugin]}, 
 levelSelectorConfig: {
      title: 'QUALITY',
      labels: {
          3: '1080p',
          2: '720p',
          1: '480p',
          0: '360p',
 },
 labelCallback: function(playbackLevel, customLabel) {
          return customLabel + playbackLevel.level.height+'p'; // High 720p
      }
    },
 parentId: "#vid"});
 if (navigator.userAgent.match('Android')) {
	player.on('fullscreen', function(isFullscreen) {
		if (isFullscreen) {
			screen.orientation.lock('landscape');
		}
	});
 };

</script>
</body>
