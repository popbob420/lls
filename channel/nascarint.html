<style>
/*
body { border-width: 0px; margin: 0px; padding: 0px; overflow: hidden; }
*/
html {
    height: 100%;
}
body {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: 0;
}
#vid {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>

<body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
<script type="text/javascript" src="https://latifistreams.com/channel/level-selector.min.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/PreDeToR/clappr-audio-track-selector-plugin/master/dist/audio-track-selector.js"></script>
<div id="oper" style="text-align: justify;">&nbsp;</div>

<div id="vid"></div>
<script>
 function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
 }

 var src = getParameterByName('url') ;
 var strm = window.atob(src) ;
 player = new Clappr.Player({
 source: "https://da-d50d12b5.online.meo.pt/wp/cdn-er-vspp-cvl2.online.meo.pt/shls/LIVE$SPORTTVLive_HD/index.m3u8/S!d2EISU9TX0xpdmUSBkPIS1XDVP7...8BFgyf/Level(3000000)",
 mimeType: "application/x-mpegURL",
 autoPlay: false, 
 width: "100%",
 height:"100%",
 mediacontrol: {seekbar: "#00a3e0", buttons: "#00a3e0"},
 position: 'bottom-left',
 watermark: 'https://media.discordapp.net/attachments/839307058674139139/1086857384535801916/llsicon.png?width=1025&height=118',
 plugins: {"core": [LevelSelector, AudioTrackSelector]}, 
 levelSelectorConfig: {
      title: 'QUALITY',
 labelCallback: function(playbackLevel, customLabel) {
          return customLabel + playbackLevel.level.height+'p'; // High 720p
      }
 },
 parentId: "#vid"});

 player.core.getPlugin('error_screen').disable();

 player.core.on(Clappr.Events.ERROR, () => {
  player.stop();
  player.configure({
  source: 'https://latifistreams.com/images/1000010342.m3u8',
  // [...]
  });
 })
	
 if (navigator.userAgent.match('Android')) {
	player.on('fullscreen', function(isFullscreen) {
		if (isFullscreen) {
			screen.orientation.lock('landscape');
		}
	});
 };

</script>
</body>
