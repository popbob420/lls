<script type="text/javascript">
var tday=["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
var tmonth=["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];

function GetClock(){
var tzOffset = -4;//set this to the number of hours offset from UTC

var d=new Date();
var dx=d.toGMTString();
dx=dx.substr(0,dx.length -3);
d.setTime(Date.parse(dx))
d.setHours(d.getHours()+tzOffset);
var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate();

var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+"";
var obj=document.querySelectorAll('.clockbox');
for(var i in obj){
	obj[i].innerHTML=clocktext;
}
}

GetClock();
setInterval(GetClock,1000);
</script>

<script type="text/javascript">
  function addZero(i) {
    if (i < 10) {i = "0" + i}
    return i;
  }

  function localize(t){
    var d=new Date(t+" EDT");
    let hours = d.getHours();
    let minutes = d.getMinutes();
    let month = d.getMonth() + 1;
    let day = d.getDate();
    let year = d.getFullYear();
    let year2 = year.toString().substr(-2);
 
    // Check whether AM or PM
    let newformat = hours >= 12 ? 'PM' : 'AM';
 
    // Find current hour in AM-PM Format
    hours = hours % 12;
 
    // To display "0" as "12"
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    document.write(month + '.' + day + '.' + year2 + ' ' + hours + ':' + minutes + newformat);
  }
</script>
