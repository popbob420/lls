<script type="text/javascript">
var tday=["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
var tmonth=["JANUARY","FEBRUARY","MARCH","APRIL","MAY","JUNE","JULY","AUGUST","SEPTEMBER","OCTOBER","NOVEMBER","DECEMBER"];

function GetClock(){
var tzOffset = -4;//set this to the number of hours offset from UTC

var d=new Date();
var dx=d.toGMTString();
dx=dx.substr(0,dx.length -3);
d.setTime(Date.parse(dx))
d.setHours(d.getHours()+tzOffset);
var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate();

var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+"";
var obj=document.querySelectorAll('.clockbox');
for(var i in obj){
	obj[i].innerHTML=clocktext;
}
}

GetClock();
setInterval(GetClock,1000);
</script>

<div class="streamtable">
<div class="stream-title">
<div id="clockbox" style="
 font-family: 'Barlow', sans-serif;
 text-align:center;
 font-size:24px;
 color: white;
 padding: .2px;
 margin:12px;
"></div>
</div>

<script type="text/javascript">
function GetClock(){
var tzOffset = -4;//set this to the number of hours offset from UTC

var d=new Date();
var dx=d.toGMTString();
dx=dx.substr(0,dx.length -3);
d.setTime(Date.parse(dx))
d.setHours(d.getHours()+tzOffset);
var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

if(nhour==0){ap=" AM";nhour=12;}
else if(nhour<12){ap=" AM";}
else if(nhour==12){ap=" PM";}
else if(nhour>12){ap=" PM";nhour-=12;}

if(nmin<=9) nmin="0"+nmin;
if(nsec<=9) nsec="0"+nsec;

var clocktext=""+nhour+":"+nmin+":"+nsec+ap+" EDT";
document.getElementById('clockbox').innerHTML=clocktext;
}

GetClock();
setInterval(GetClock,1000);
</script>
