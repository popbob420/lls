

<style>
/*
body { border-width: 0px; margin: 0px; padding: 0px; overflow: hidden; }
*/
html {
    height: 100%;
}
body {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: 0;
}
#vid {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>

<body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script><script type="text/javascript" src="https://latifistreams.com/channel/level-selector.min.js"></script>
<div id="oper" style="text-align: justify;">&nbsp;</div>

<div id="vid"></div>
<script>
 player = new Clappr.Player({
 source: "https://mcdn2.mrgamingstreams.com/mrgamingf1tv.m3u8",
 mimeType: "application/x-mpegURL",
 autoPlay: false, 
 width: "100%",
 height:"100%",
 mediacontrol: {seekbar: "#00a3e0", buttons: "#00a3e0"},
 position: 'bottom-left',
 watermark: 'https://media.discordapp.net/attachments/839307058674139139/1086857384535801916/llsicon.png?width=1025&height=118',
 plugins: {"core": [LevelSelector]}, 
 levelSelectorConfig: {
      title: 'QUALITY',
      labels: {
          4: '1080p',
          3: '720p',
          2: '540p',
          1: '360p',
          0: '270p',
 },
 labelCallback: function(playbackLevel, customLabel) {
          return customLabel + playbackLevel.level.height+'p'; // High 720p
      }
    },
 parentId: "#vid"});
 if (navigator.userAgent.match('Android')) {
	player.on('fullscreen', function(isFullscreen) {
		if (isFullscreen) {
			screen.orientation.lock('landscape');
		}
	});
 };
</script>
</body>
